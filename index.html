<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./images/logo iris.png" />
    <title>Dados y Apuestas</title>
</head>

<body>
    <main class="main js-main">
        <div class="title">
            <h1>Dados y Apuestas</h1>
        </div>
        <div class="subtitle">
            <h3>Introduce aquí tu jugada</h3>
        </div>
        <form class="form js-form" action="">
            <select class="select js-select">
                <option selected disabled>Que número apuestas del 1 al 6</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input class="number js-inputNumber" type="number" placeholder="¿Cuánto apuestas?" />
            <button class="button js-btn">Jugar</button>
            <h2 class="play js-play" >¡Vamos a Jugar!</h2>
            <input class="sum js-inputSum" type="Sum" placeholder="Saldo:" />
        </form>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
